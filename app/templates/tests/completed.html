<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test wykonany - AI Rekruter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
                </div>
                <h2 class="mb-4">Test został już wykonany</h2>
                <p class="lead text-muted">
                    Ten test został już przez Ciebie wypełniony i zapisany w systemie.
                </p>
                <div class="alert alert-info mt-4">
                    <p class="mb-0">
                        Nie ma możliwości ponownego wypełnienia tego samego testu. Jeśli uważasz, że to błąd, skontaktuj się z rekruterem.
                    </p>
                </div>
                <p class="mt-4">
                    Data wykonania testu: {{ completed_at }}
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

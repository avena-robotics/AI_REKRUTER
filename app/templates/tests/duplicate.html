<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test już wypełniony - AI Rekruter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-shield-exclamation text-warning" style="font-size: 3rem;"></i>
                </div>
                <h2 class="mb-4">Test został już wcześniej wypełniony</h2>
                <p class="lead text-muted">
                    Wykryliśmy, że test dla tej kampanii został już wcześniej wypełniony przy użyciu tego samego adresu email lub numeru telefonu.
                </p>
                <div class="alert alert-info mt-4">
                    <p class="mb-0">
                        Każdy kandydat może wypełnić test tylko jeden raz. Jeśli uważasz, że to pomyłka, skontaktuj się z rekruterem.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

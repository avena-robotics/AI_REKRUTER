<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rekrutacyjny - Zakończono</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .card-title {
            color: #0d6efd;
        }
        
        .card-body {
            padding: 3rem;
        }

        .btn-proceed {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <div class="container py-5">
            <div class="card text-center">
                <div class="card-body">
                    <h2 class="card-title mb-4">Dziękujemy za wypełnienie testu!</h2>
                    {% if next_test_url %}
                    <p class="card-text lead">
                        Twoje odpowiedzi zostały zapisane. Możesz teraz przejść do kolejnego etapu rekrutacji.
                    </p>
                    <a href="{{ next_test_url }}" class="btn btn-primary btn-lg btn-proceed">
                        Przejdź do kolejnego testu
                    </a>
                    {% else %}
                    <p class="card-text lead">
                        Twoje odpowiedzi zostały zapisane. Skontaktujemy się z Tobą w sprawie dalszych kroków rekrutacji.
                    </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

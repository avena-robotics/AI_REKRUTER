{% extends "admin_navigation.html" %}

{% block title %}Błąd {{ error_code }} - AI Rekruter{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-body py-5">
                    <h1 class="display-1 text-muted mb-4">{{ error_code }}</h1>
                    <h2 class="h4 mb-4">{{ error_message }}</h2>
                    <p class="text-muted mb-4">
                        Przepraszamy za niedogodności. Możesz wrócić do strony głównej lub spróbować ponownie później.
                    </p>
                    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">
                        Wróć do strony głównej
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

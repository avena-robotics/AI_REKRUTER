<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Rekruter{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">AI Rekruter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('campaign.list') }}">Kampanie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('candidate.list') }}">Kandydaci</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('test.list') }}">Testy</a>
                    </li>
                </ul>
                {% if session.get('user_email') %}
                <div class="d-flex align-items-center">
                    <span class="text-light me-3">
                        <i class="bi bi-person-circle me-1"></i>
                        {{ session.get('user_email') }}
                    </span>
                    <button type="button" class="btn btn-outline-light btn-sm" onclick="handleLogout()">
                        Wyloguj
                    </button>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1070;">
        <div id="notificationToast" class="toast border-0" role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 400px;">
            <div class="d-flex align-items-center justify-content-between p-3">
                <span id="toastMessage" style="font-size: 1.1rem;"></span>
                <button type="button" class="btn-close btn-close-white ms-3" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script>
    function showToast(message, type = 'success') {
        const toast = document.getElementById('notificationToast');
        const toastMessage = document.getElementById('toastMessage');
        
        // Reset classes
        toast.className = 'toast border-0';
        
        // Add styling based on type
        if (type === 'success') {
            toast.style.backgroundColor = '#198754';  // Bootstrap success color
            toast.style.borderLeft = '4px solid #146c43';  // Darker shade
        } else {
            toast.style.backgroundColor = '#dc3545';  // Bootstrap danger color
            toast.style.borderLeft = '4px solid #b02a37';  // Darker shade
        }
        
        // Add common styles
        toast.classList.add('text-white');
        
        // Set message
        toastMessage.textContent = message;
        
        // Show toast
        const bsToast = new bootstrap.Toast(toast);
        bsToast.show();
    }

    // Check for pending toast after page load
    document.addEventListener('DOMContentLoaded', function() {
        const pendingToast = sessionStorage.getItem('pendingToast');
        if (pendingToast) {
            try {
                const toastData = JSON.parse(pendingToast);
                showToast(toastData.message, toastData.type);
            } catch (error) {
                console.error('Error showing pending toast:', error);
            } finally {
                sessionStorage.removeItem('pendingToast');
            }
        }
    });

    function handleFetchError(response) {
        if (!response.ok) {
            return response.json().then(data => {
                showToast(data.error || 'Wystąpił nieoczekiwany błąd', 'error');
                throw new Error(data.error || 'HTTP error');
            });
        }
        return response;
    }

    function handleLogout() {
        fetch('/logout')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store success message for next page
                    sessionStorage.setItem('pendingToast', JSON.stringify({
                        message: data.message,
                        type: data.type
                    }));
                    window.location.href = data.redirect;
                } else {
                    showToast(data.message || 'Wystąpił błąd podczas wylogowywania', 'error');
                }
            })
            .catch(error => {
                showToast('Wystąpił błąd podczas wylogowywania', 'error');
            });
    }
    </script>
</body>
</html>

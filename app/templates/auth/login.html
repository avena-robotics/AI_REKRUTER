<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - AI Rekruter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .login-title {
            color: #212529;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 500;
        }
        .input-group-text {
            background-color: transparent;
            cursor: pointer;
            border-left: none;
        }
        .input-group-text.static {
            cursor: default;
        }
        .form-control:focus {
            border-right: none;
            box-shadow: none;
        }
        .form-control:focus + .input-group-text {
            border-color: #86b7fe;
            border-left: none;
        }
        .form-control {
            border-right: none;
        }
        .btn-login {
            height: 46px;
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1 class="login-title">AI Rekruter</h1>
        
        <form id="loginForm" method="POST">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="username" name="username" 
                           class="form-control" placeholder="Email" required autofocus>
                    <span class="input-group-text static">
                        <i class="bi bi-envelope"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <input type="password" id="password" name="password" 
                           class="form-control" placeholder="Hasło" required>
                    <span class="input-group-text" onclick="togglePassword()">
                        <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                    </span>
                </div>
            </div>
            <button class="btn btn-primary w-100 btn-login" type="submit">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                <span class="button-text">Zaloguj</span>
            </button>
        </form>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1070;">
        <div id="notificationToast" class="toast border-0" role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 400px;">
            <div class="d-flex align-items-center justify-content-between p-3">
                <span id="toastMessage" style="font-size: 1.1rem;"></span>
                <button type="button" class="btn-close btn-close-white ms-3" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePasswordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('notificationToast');
            const toastMessage = document.getElementById('toastMessage');
            
            // Reset classes
            toast.className = 'toast border-0';
            
            // Add styling based on type
            if (type === 'success') {
                toast.style.backgroundColor = '#198754';  // Bootstrap success color
                toast.style.borderLeft = '4px solid #146c43';  // Darker shade
            } else {
                toast.style.backgroundColor = '#dc3545';  // Bootstrap danger color
                toast.style.borderLeft = '4px solid #b02a37';  // Darker shade
            }
            
            // Add common styles
            toast.classList.add('text-white');
            
            // Set message
            toastMessage.textContent = message;
            
            // Show toast
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitButton = form.querySelector('button[type="submit"]');
            const spinner = submitButton.querySelector('.spinner-border');
            const buttonText = submitButton.querySelector('.button-text');
            
            // Show loading state
            submitButton.disabled = true;
            spinner.classList.remove('d-none');
            buttonText.textContent = 'Logowanie...';
            
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store success message for next page
                    sessionStorage.setItem('pendingToast', JSON.stringify({
                        message: data.message,
                        type: data.type
                    }));
                    window.location.href = data.redirect;
                } else {
                    showToast(data.message, data.type);
                    // Reset button state
                    submitButton.disabled = false;
                    spinner.classList.add('d-none');
                    buttonText.textContent = 'Zaloguj';
                }
            })
            .catch(error => {
                showToast('Wystąpił błąd podczas logowania', 'error');
                // Reset button state
                submitButton.disabled = false;
                spinner.classList.add('d-none');
                buttonText.textContent = 'Zaloguj';
            });
        });

        // Check for pending toast after page load
        document.addEventListener('DOMContentLoaded', function() {
            const pendingToast = sessionStorage.getItem('pendingToast');
            if (pendingToast) {
                try {
                    const toastData = JSON.parse(pendingToast);
                    showToast(toastData.message, toastData.type);
                } catch (error) {
                    console.error('Error showing pending toast:', error);
                } finally {
                    sessionStorage.removeItem('pendingToast');
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - AI Rekruter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-form">
        <h1 class="login-title">AI Rekruter</h1>
        
        <form id="loginForm" method="POST">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" id="username" name="username" 
                           class="form-control" placeholder="Email" required autofocus>
                    <span class="input-group-text static">
                        <i class="bi bi-envelope"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <input type="password" id="password" name="password" 
                           class="form-control" placeholder="HasÅ‚o" required>
                    <span class="input-group-text" onclick="togglePassword()">
                        <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                    </span>
                </div>
            </div>
            <button class="btn btn-primary w-100 btn-login" type="submit">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                <span class="button-text">Zaloguj</span>
            </button>
        </form>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1070;">
        <div id="notificationToast" class="toast border-0" role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 400px;">
            <div class="d-flex align-items-center justify-content-between p-3">
                <span id="toastMessage" style="font-size: 1.1rem;"></span>
                <button type="button" class="btn-close btn-close-white ms-3" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/toast.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</body>
</html>

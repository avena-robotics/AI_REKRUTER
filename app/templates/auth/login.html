<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - AI Rekruter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .login-form {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .login-form .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .login-form .form-control:focus {
            z-index: 2;
        }
        .login-form input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .login-form input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1 class="h3 mb-3 font-weight-normal text-center">AI Rekruter</h1>
        
        <form id="loginForm" method="POST">
            <div class="form-group mb-3">
                <label for="username" class="sr-only">Email</label>
                <input type="text" id="username" name="username" class="form-control" 
                       placeholder="Email" required autofocus>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="sr-only">Hasło</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Hasło" required>
            </div>
            <button class="btn btn-lg btn-primary w-100" type="submit">
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                <span class="button-text">Zaloguj</span>
            </button>
        </form>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1070;">
        <div id="notificationToast" class="toast border-0" role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 400px;">
            <div class="d-flex align-items-center justify-content-between p-3">
                <span id="toastMessage" style="font-size: 1.1rem;"></span>
                <button type="button" class="btn-close btn-close-white ms-3" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('notificationToast');
            const toastMessage = document.getElementById('toastMessage');
            
            // Reset classes
            toast.className = 'toast border-0';
            
            // Add styling based on type
            if (type === 'success') {
                toast.style.backgroundColor = '#198754';  // Bootstrap success color
                toast.style.borderLeft = '4px solid #146c43';  // Darker shade
            } else {
                toast.style.backgroundColor = '#dc3545';  // Bootstrap danger color
                toast.style.borderLeft = '4px solid #b02a37';  // Darker shade
            }
            
            // Add common styles
            toast.classList.add('text-white');
            
            // Set message
            toastMessage.textContent = message;
            
            // Show toast
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const submitButton = form.querySelector('button[type="submit"]');
            const spinner = submitButton.querySelector('.spinner-border');
            const buttonText = submitButton.querySelector('.button-text');
            
            // Show loading state
            submitButton.disabled = true;
            spinner.classList.remove('d-none');
            buttonText.textContent = 'Logowanie...';
            
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store success message for next page
                    sessionStorage.setItem('pendingToast', JSON.stringify({
                        message: data.message,
                        type: data.type
                    }));
                    window.location.href = data.redirect;
                } else {
                    showToast(data.message, data.type);
                    // Reset button state
                    submitButton.disabled = false;
                    spinner.classList.add('d-none');
                    buttonText.textContent = 'Zaloguj';
                }
            })
            .catch(error => {
                showToast('Wystąpił błąd podczas logowania', 'error');
                // Reset button state
                submitButton.disabled = false;
                spinner.classList.add('d-none');
                buttonText.textContent = 'Zaloguj';
            });
        });

        // Check for pending toast after page load
        document.addEventListener('DOMContentLoaded', function() {
            const pendingToast = sessionStorage.getItem('pendingToast');
            if (pendingToast) {
                try {
                    const toastData = JSON.parse(pendingToast);
                    showToast(toastData.message, toastData.type);
                } catch (error) {
                    console.error('Error showing pending toast:', error);
                } finally {
                    sessionStorage.removeItem('pendingToast');
                }
            }
        });
    </script>
</body>
</html>
